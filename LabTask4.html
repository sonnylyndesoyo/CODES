<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>How can we help?</h1><br>
<form>
    <fieldset style="width: 50%;">
        <legend> Request for proposal</legend>
        <table>
            <tr>
                <td>Your name:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Username:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>Your Business:</td>
                <td><textarea rows="10" cols="30">Briefly describe your business in this space...</textarea></td>
            </tr>

            <tr>
                <td>Company size:</td>
                <td><input type="radio" name="choices">Less than 10</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="choices">11 to 50</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="choices">50 to 200</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="choices">Over 200</td>
            </tr>

            <tr>
                <td>Service:</td>
                <td><input type="checkbox" name="choices">Brand Identity
                    <input type="checkbox" name="choices">New Website
                    <input type="checkbox" name="choices">Web Redesigner</td><br>
            </tr>

            <tr>
                <td>Timeline:<td><select>
                <option>Immediately</option>
                <option>1-2 Weeks</option>
                <option>3-6 Weeks</option>
                <option>7-2 Months</option>
            </select></td>
                </td>
            </tr>

            <tr>
                <td>
                <td><input type="button" value="Send to dev/design"></td>
                </td>
            </tr>
        </table>
        <br><br>
    </fieldset>
</form>
</body>
</html>
